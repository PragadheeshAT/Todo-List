<!DOCTYPE html>

<head>
    <title>To do List</title>
    <link rel="stylesheet" href="Todo.css">
</head>

<body>
    <h1>Welcome to TodoList!</h1>
    <div class="input-grid">
        <input class="input-element name-input" placeholder="Enter your toDo's here!" onkeydown="
            if(event.key=='Enter'){
                addTodo();
            }  
            ">
        <input type="date" class="date-class date-input">
        <button onclick="
        addTodo (); " class="add-button add-button-css">Add</button>
    </div>
    <div class="div-element todo-grid"></div>
    <script src="Todo.js"></script>
</body>

</html>
